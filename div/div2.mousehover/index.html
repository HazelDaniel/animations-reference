<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CSS Card Hover and Flip Effect - Demo Coding</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
		<script src="index.js"></script>
	</head>

	<body>
		<div class="card user">
			<span class="inner-card-backface">
				<span class="flip-inner-card">
					<h3>About</h3>
					<p>
						Lorem ipsum dolor sit amet, consectetur adipiscing elit. Duis sit
						amet est nunc.
					</p>
					<span class="unflip">Unflip</span>
				</span>
			</span>
			<span class="inner-card">
				<span class="user-details">
					<span class="top-section">
						<span class="flip">Flip</span>
					</span>
					<span class="bottom-section">
						<span class="name">Hazel Daniel</span>
						<span class="area">
							<span class="area-container">Software Engineering</span>
						</span>
						<span class="buttons">
							<a href="" target="_blank" class="main" > Call </a>
							<a href="" target="_blank" class="message"> Send Message</a >
						</span>
					</span>

					<span class="glare"></span>
				</span>
			</span>
		</div>
	</body>
</html>
